<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>

<h1 style="margin-top: 100px;">Hello {{email-address}}</h1>

<p class="lead">
	Below is a list of courses and what not that you're responsible for:
</p>

<table class="table table-bordered" id="course-table"></table>


<script>
	//
	// Load courses first...
	//
	$.get("/api/users/" + window.globals.session["email-address"] + "/courses/")
	.done(function(courses){
		$("#course-table").html(window.templates["course/course-table.html"].render({"data": courses.results.data}));
	})
	.error(function(err){
		console.log("ERR",err);
	})


	//
	// Function to record what the user changed
	//
	function markCourse(ev, el){
	
		//
		// Get the course ID out of the event...
		//
		var id = ev.target.id;
		var checked = ev.target.checked;
		
		if(checked){
			checked = "checked";
		} else {
			checked = "";
		}
		
		id = id.match(/[0-9]+/)[0];
	
		$.ajax({
			"url": "/api/users/" +window.globals.session["email-address"]+ "/courses/" +id+ "/status",
			"method": "POST",
			"data": {
				"checked": checked
			}
		})
	}








</script>
